<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  template="/index.xhtml"
>
  <ui:define name="title">Login </ui:define>
  <ui:define name="content">
    <h:outputStylesheet library="assets" name="css/login.css" />

    <div class="form-container">
      <h:form>
        <h:messages globalOnly="true" style="margin-bottom: 15px; color: red" />

        <h1>Login</h1>

        <div class="field">
          <label for="username">Username:</label>
          <h:inputText
            id="username"
            value="#{AuthBean.loginsUser.username}"
            required="true"
            requiredMessage="Username is required."
          />
          <h:message for="username" styleClass="error" />
        </div>

        <div class="field">
          <label for="password">Password:</label>
          <h:inputSecret
            id="password"
            value="#{AuthBean.loginsUser.password}"
            required="true"
            requiredMessage="Password is required."
          />
          <h:message for="password" styleClass="error" />
        </div>

        <h:commandButton
          value="Login"
          action="#{AuthBean.login}"
          styleClass="btn btn-primary"
        />
      </h:form>
    </div>
  </ui:define>
</ui:composition>

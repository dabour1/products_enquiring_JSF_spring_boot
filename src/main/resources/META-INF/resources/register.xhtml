<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  template="/index.xhtml"
>
  <ui:define name="title">Register</ui:define>
  <ui:define name="content">
    <h:outputStylesheet library="assets" name="css/register.css" />

    <div class="form-container">
      <h:form>
        <h:messages globalOnly="true" style="margin-bottom: 15px; color: red" />

        <h1>Register</h1>

        <div class="field">
          <label for="username">Username:</label>
          <h:inputText
            id="username"
            value="#{AuthBean.user.username}"
            required="true"
            requiredMessage="Username is required."
          />
          <h:message for="username" styleClass="error" />
        </div>

        <div class="field">
          <label for="email">Email:</label>
          <h:inputText
            id="email"
            value="#{AuthBean.user.email}"
            required="true"
            requiredMessage="Email is required."
          />
          <h:message for="email" styleClass="error" />
        </div>

        <div class="field">
          <label for="password">Password:</label>
          <h:inputSecret
            id="password"
            value="#{AuthBean.user.password}"
            required="true"
            requiredMessage="Password is required."
          />
          <h:message for="password" styleClass="error" />
        </div>

        <div class="field">
          <label for="confirmPassword">Confirm Password:</label>
          <h:inputSecret
            id="confirmPassword"
            value="#{AuthBean.user.confirmPassword}"
            required="true"
            requiredMessage="Confirm Password is required."
          />
          <h:message for="confirmPassword" styleClass="error" />
        </div>

        <h:commandButton
          value="Register"
          action="#{AuthBean.register}"
          styleClass="btn btn-primary"
        />
      </h:form>
    </div>
  </ui:define>
</ui:composition>

spring.application.name=products 
spring.datasource.url=jdbc:mysql://localhost:3306/product_app
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

 

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration


logging.level.com.example.library=INFO
logging.level.org.springframework.web=ERROR
logging.file.name=logs/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.level.org.springframework.security=DEBUG


# JSF Settings
# Indicates whether the project is in development or production mode (development/production)
joinfaces.faces.project-stage=development

# Sets the name of the servlet that will handle requests
joinfaces.faces-servlet.name=FacesServlet

# This property defines the URL patterns or extensions to be processed
joinfaces.faces-servlet.url-mappings=*.jsf,*.xhtml

# Defines the state saving method for view data, either "server" or "client".
joinfaces.faces.state-saving-method=server

# Validates empty fields in forms, set to true to enable validation for null fields
joinfaces.faces.validate-empty-fields=true

## PrimeFaces Settings
# Theme (by default, the saga theme is used; the dark theme is vela)
joinfaces.primefaces.theme=saga


## OmniFaces Settings
# Indicates that it will read all view paths and process them without the .xhtml or any other extension
joinfaces.omnifaces.faces-views-scan-paths=/

# Always enable scanning for extensionless views
joinfaces.omnifaces.faces-views-scanned-views-always-extensionless=true


 

 
